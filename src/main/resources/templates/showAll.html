<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="user : ${users}">
        <td th:text="|유저 아이디 : ${user.id}|"></td>
        <td th:text="|이름 : ${user.name}|"></td>
        <td th:text="|나이 : ${user.age}|"></td>
    </tr>
</table>
</body>
</html>
